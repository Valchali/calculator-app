<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Calculator with Tailwind CSS</title>
  <link rel="stylesheet" href="output.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <style>
    /* Custom button active effect */
    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #1c1c2c;
    }
  </style> -->
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 flex items-center justify-center min-h-screen p-4 select-none">

  <div class="calculator bg-gray-900 rounded-3xl shadow-2xl w-full max-w-md p-6 flex flex-col">
    <div id="display" aria-live="polite" aria-atomic="true" class="bg-gray-800 rounded-xl text-white text-right font-extrabold text-4xl sm:text-5xl p-6 min-h-[4.5rem] break-words select-text">
      0
    </div>

    <div class="buttons grid grid-cols-4 gap-4 mt-6">
      <button id="clear" aria-label="Clear" class="clear bg-red-600 shadow-md shadow-red-700 rounded-xl text-white font-semibold text-xl py-4 hover:bg-red-700 transition">C</button>
      <button id="backspace" aria-label="Backspace" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">⌫</button>
      <button data-operator="%" aria-label="Modulo" class="operator bg-yellow-500 shadow-md shadow-yellow-600 rounded-xl text-white font-semibold text-xl py-4 hover:bg-yellow-600 transition">%</button>
      <button data-operator="/" aria-label="Divide" class="operator bg-yellow-500 shadow-md shadow-yellow-600 rounded-xl text-white font-semibold text-xl py-4 hover:bg-yellow-600 transition">÷</button>

      <button data-number="7" aria-label="7" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">7</button>
      <button data-number="8" aria-label="8" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">8</button>
      <button data-number="9" aria-label="9" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">9</button>
      <button data-operator="*" aria-label="Multiply" class="operator bg-yellow-500 shadow-md shadow-yellow-600 rounded-xl text-white font-semibold text-xl py-4 hover:bg-yellow-600 transition">×</button>

      <button data-number="4" aria-label="4" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">4</button>
      <button data-number="5" aria-label="5" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">5</button>
      <button data-number="6" aria-label="6" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">6</button>
      <button data-operator="-" aria-label="Subtract" class="operator bg-yellow-500 shadow-md shadow-yellow-600 rounded-xl text-white font-semibold text-xl py-4 hover:bg-yellow-600 transition">−</button>

      <button data-number="1" aria-label="1" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">1</button>
      <button data-number="2" aria-label="2" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">2</button>
      <button data-number="3" aria-label="3" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">3</button>
      <button data-operator="+" aria-label="Add" class="operator bg-yellow-500 shadow-md shadow-yellow-600 rounded-xl text-white font-semibold text-xl py-4 hover:bg-yellow-600 transition">+</button>

      <button data-number="0" aria-label="0" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 col-span-2 hover:bg-gray-600 transition">0</button>
      <button data-number="." aria-label="Decimal point" class="bg-gray-700 shadow-md shadow-gray-900 rounded-xl text-white font-semibold text-xl py-4 hover:bg-gray-600 transition">.</button>
      <button id="equals" aria-label="Equals" class="operator bg-yellow-500 shadow-md shadow-yellow-600 rounded-xl text-white font-semibold text-xl py-4 hover:bg-yellow-600 transition">=</button>
    </div>
  </div>
  <script src="app.js"></script>
  </body>
  </html>
